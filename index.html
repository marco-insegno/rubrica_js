<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <!-- >FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css Custom -->
    <link rel="stylesheet" href="./style.css">
    <!-- Particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <!-- Js Custom -->
    <script src="./main.js"></script>
</head>

<body>

    

    <div id="app">

        <section class="container my-5">

            <div class="row">

                <div class="col-12 col-md-8 my-5">

                    <h1 class="display-4">Digital Address Book</h1>

                </div>

            </div>
        </section>

        <!-- INPUT -->

        <section class="container">

            <div class="row text-center">

                <div class="col-12 col-md-8 col-lg-5 ms-auto">

                    <div class="row d-flex justify-content-between align-items-center">

                        <div class="col-12 col-md-6 border-2 mb-5 mb-md-0 p-0">
                            <input id="nameInput" type="text" class="form-control mb-2" placeholder="Name contact..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">

                            <input id="numberInput" type="text" class="form-control" placeholder="Number..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>

                        <div
                            class="col-12 col-md-6 d-flex flex-column justify-content-around justify-content-md-between align-items-center align-items-md-end p-0">
                            <button class="btn btn-outline-secondary mb-3 my-md-2 p-2 w-75" type="button"
                                id="addContactBtn">Add</button>
                            <button class="btn btn-outline-secondary my-3 my-md-2 p-2 w-75" type="button"
                                id="removeContactBtn">Remove</button>
                            <button class="btn btn-outline-secondary my-3 my-md-2 p-2 w-75" type="button"
                                id="searchContactBtn">Search</button>

                        </div>
                    </div>

                    <div class="row mt-3 mx-3 mx-md-0">
                        <button class="btn btn-outline-secondary my-3 my-md-4 p-2" type="button" id="showContactsBtn">View
                            Contacts ðŸ‘€</button>
                    </div>


                </div>

            </div>

        </section>

        <!-- CARDS CONTACTS -->

        <section class="container">

            <div class="row text-center container-cards mt-5">

            </div>

        </section>



    </div>
    <!-- BACKGROUND EFFECT
    <canvas class="background"></canvas> -->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
